<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Вход</title>
</head>

<body>
    <div class="preloader" id="preloader" >
        <span class="spinner-border spinner-border-xl" role="status" aria-hidden="true"></span>
    </div>
    <div class="card-login card form-contorl">
        <h2 class="login-header">Вход</h2>
        <label for="login_input" class="label-login">Логин</label>
        <input type="text" placeholder="Логин" id='login_input' class="login-input">
        <label for="password_input" class="label-login">Пароль</label>
        <input type="password" placeholder="Пароль" id='password_input' class="password-input">
        <label for="login_btn" class="error-login" id="error-login"></label>
        <button id='login_btn' class="login-button" disabled>Войти</button>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
    <script src="Auth.admin.js"></script>
</body>

</html>
